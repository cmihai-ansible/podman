---
# Remove packages: uninstall if found
_podman_packages_remove:
  all:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-client
    - docker-client-latest
    - docker-common
    - docker-latest
    - docker-latest-logrotate
    - docker-logrotate
    - docker-engine
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# Install packages
_podman_packages_install:
  all:
  CentOS_7:
    - podman-docker
    - podman
    - skopeo
    - buildah
  RedHat_7:
    - podman-docker
    - podman
    - skopeo
    - buildah
  CentOS_8:
    - "@container-tools"
    - podman-docker
  RedHat_8:
    - "@container-tools"
    - podman-docker
  Fedora_31:
    - "@container-tools"
    - podman-docker
