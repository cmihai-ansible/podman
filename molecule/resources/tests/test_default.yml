# Molecule managed
---
command:
  info:
    exit-status: 0
    exec: "podman info"
    stdout:
      - "/active/"
    stderr: []
    timeout: 10000      # in milliseconds
    skip: false

  pull:
    exit-status: 0
    exec: "podman pull alpine"
    stderr: []
    skip: false

  run:
    exit-status: 0
    exec: "podman run --net host --rm -ti alpine echo hello"
    stdout:
      - "hello"
    stderr: []
    timeout: 10000
    skip: false
